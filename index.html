<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Lounna et Antoine</h1>
        <p>Ca fait <span id="demo"></span> que on est ensemble : je ne sais pas ce que je ferai sans toi!Aussi je voulais te dire que tu n'es pas un sac à patates</p>
    </header>
    
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="./images/photo-deux.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="./images/album.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="./images/espagne1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="./images/espagne.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="./images/mort.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="./images/deformes.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="./images/photo-deux.jpg" style="width:100%" onclick="currentSlide(1)" alt="Une de nos première photo">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/album.jpg" style="width:100%" onclick="currentSlide(2)" alt="Photo d'album">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/espagne1.jpg" style="width:100%" onclick="currentSlide(3)" alt="Nous en Espagne pt1">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/espagne.jpg" style="width:100%" onclick="currentSlide(4)" alt="Nous en Espagne pt2">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/mort.jpg" style="width:100%" onclick="currentSlide(5)" alt="Moi mort">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/deformes.jpg" style="width:100%" onclick="currentSlide(6)" alt="Nous défformés">
          </div>
        </div>
      </div>
<div class="avc-sans">
    <h3>Ma vie avec et sans toi :</h3>
    <label class="switch">
        <input type="checkbox"id="check"onchange="togglerFunc()">
        <span class="slider round"></span>
      </label>
      <img src="./images/soleil.jpg"id="img" alt="">
      <p id="avc-sns">Parfaite</p>
</div>
      

     <script src="app.js"></script>
</body>
</html>
